<div class="row">
  <div class="col-md-4">
    <table class="table table-dark table-responsive" *ngFor="let ticket of tickets$ ">
      <thead>
      <tr>
        <th scope="col">Ticket ID</th>
        <th scope="col">Event Name</th>
        <th scope="col">Event Date</th>
      </tr>
      </thead>
      <tbody>
      <td> {{ticket.ticketid}}</td>
      <td>{{ticket.eventname}}</td>
      <td>{{ticket.eventdate}}</td>
      <td></td>

      </tbody>
    </table>
</div>
</div>
