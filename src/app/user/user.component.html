<input [(ngModel)]="searchText" placeholder="Search.." class="advancedSearchTextbox">
<p></p>
<div class="row">
  <div class="col-md-3">
  <ul *ngFor="let user of users$ | filter: { username: searchText}; "class="list-group-item" (click)="getUser(user)">
    <li>
      {{user.username}}

    </li>
  </ul>
</div>

<div class="col-md-9">
  <app-userdetails [user]="currentUser"></app-userdetails>

</div>
</div>
