
  <div class="rounded" style="background-color: white; margin: 20px; padding: 20px">
    <form novalidate [formGroup]="myReactiveFormu" *ngIf="!forbbid">
      <div class="form-group">
        <label for="useremail">Email Address</label>
        <input type="email" class="form-control" id="useremail"
               placeholder="Please Enter Your Email" name="useremail"
               formControlName="useremail">
      </div>

      <div class="form-group">
        <label for="username"> Username</label>
        <input type="username" class="form-control" id="username"
               placeholder="Please Enter Your Username" name="username"
               formControlName="username">
      </div>

      <div class="form-group">
        <label for="userpassword">Password</label>
        <input type="password" class="form-control"
               formControlName="userpassword"
               id="userpassword" placeholder="Please Enter Your Password" name="userpassword">
      </div>

      <div class="form-group">
        <label for="userdob"> Date Of Birth</label>
        <input type="date" class="form-control"
               formControlName="userdob"
               id="userdob" placeholder="Please Enter Your Date of Birth" name="userdob">
      </div>

      <div class="form-group">
        <label for="usercity"> City</label>
        <input type="text" class="form-control"
               formControlName="usercity"
               id="usercity" placeholder="Please Enter Your City" name="usercity">
      </div>
      <button type="submit" class="btn btn-primary"
              (click)="onSubmit()"
              [disabled]="!myReactiveFormu.valid">Submit</button>
    </form>
  </div>
